<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">

          <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" #formDir="ngForm" novalidate>
            <h1 style="text-align:center">Se connecter</h1>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="username">
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
            </div>

            <button type="submit" class="btn btn-block btn-success">Se connecter</button>

            <hr /> Pas de compte ? <a href="/register"> Cr√©er un compte</a>
            
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
