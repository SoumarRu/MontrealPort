<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">

          <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" #formDir="ngForm" novalidate>
            <h1 style="text-align:center">Inscription</h1>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="username">
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
            </div>

            <div class="input-group mb-4">
              <input type="text" class="form-control" placeholder="Email" formControlName="email">
            </div>

            <button type="submit" class="btn btn-block btn-success">S'inscrire</button>
          </form>

          <hr /> Vous avez un compte ? <a href="/login"> Se connecter</a>

        </div>
      </div>
    </div>
  </div>
</div>
